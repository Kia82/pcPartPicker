{% extends "base.html" %}

{% block content %}




<form class = "grid" action = "/components" method="POST">
    <center><h3 style="color: darkslategrey;">Components</h3></center>


    <div class="form-left-box">
        <label>Test</label>
    </div>

    <div class="form-right-box">

        <div class="form-group">
            <label for="minPrice" class="form-label">Minimum price</label>
            <input type="text" name="minPrice" id="minPrice" class="form-input">
        </div>

        <div class="form-group">
            <label for="maxPrice" class="form-label">Maximum price</label>
            <input type="text" name="maxPrice" id="maxPrice" class="form-input">
        </div>

        <div class="form-group">
            <label for="year" class="form-label">Year made (greater than or equal to)</label>
            <input type="text" name="year" id="year" class="form-input">
        </div>
        <button type="submit" class="form-submit">Submit</button>
    </div>

    <div class="form-group">
        <button type="button" class="action_btn">Hardware ID</button>
        <button type="button" class="action_btn">Name</button>
        <button type="button" class="action_btn">Brand</button>
        <button type="button" class="action_btn">Model</button>
        <button type="button" class="action_btn">Year</button>
        <button type="button" class="action_btn">Build</button>
    </div>

</form>





{% endblock %}
