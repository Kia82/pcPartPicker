{%  extends "base.html" %}

{% block content %}


 <div class="form-container">
        <form class="grid" id="deleteForm" action="/delete_user" method="POST">
            <center><h3>Delete A User</h3></center>
            <div class="form-group">
                <label for="userID" class="form-label">UserID:</label>
                <input type="text" name="userID" id="userID" class="form-input">
            </div>
            <button type="submit" class="form-submit">Submit</button>
        </form>


        <form class="grid" id="updateForm" action="/update_user" method="POST">
           <center><h3>Update a User</h3></center>
            <div class="form-group">
                <label for="userIDUpdate" class="form-label">UserID:</label>
                <input type="text" name="userID" id="userIDUpdate" class="form-input">
            </div>
            <div class="form-group">
                <label for="name" class="form-label">Name:</label>
                <input type="text" name="name" id="name" class="form-input">
            </div>
            <div class="form-group">
                <label for="email" class="form-label">Email:</label>
                <input type="text" name="email" id="email" class="form-input">
            </div>
            <button type="submit" class="form-submit">Submit</button>
        </form>

     <center> <a class="link" id="userfun" href="/userfun">User Fun</a></center>
    </div>

<script>
    function submitDeleteForm() {
        document.getElementById("deleteForm").submit();
    }

    function submitUpdateForm() {
        document.getElementById("updateForm").submit();
    }
</script>

{% endblock %}
